<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Inline critical CSS for fast rendering of the visible part of the page -->
    <style>
        /* Critical styles here */
    </style>

    <!-- Preloading the main CSS and asynchronous loading -->
    <link rel="preload" href="css/style.css" as="style" onload="this.onload=null; this.rel='stylesheet';">
    <noscript><link rel="stylesheet" href="css/style.css"></noscript>

</head>
<body>
    <div class="profile-card">
        <img src="imgs/profile.webp" alt="Foto de perfil" class="profile-picture">
        <div class="profile-info">
          <h2 class="profile-name">Nome da Pessoa</h2>
          <p class="profile-description">Descrição breve da pessoa aqui.</p>
        </div>
    </div>      

    <!-- aspect ratio -->
    <div class="element-aspect-ratio">
        <div class="inner"></div>
    </div>

    <!-- color-scheme -->
    <div class="wrapper-color-scheme">
        <h2>Lorem ipsum dolor sit amet.</h2>
        <input type="text">
        <select name="" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>

    <!-- @container -->
    <div class="wrapper-element-container-type">
        <div class="element-container-type">
            <div>1</div>
            <div>2</div>
        </div>
    </div>

    <!-- @layer -->    
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illo consequatur inventore, voluptatum vero voluptatibus sapiente placeat officia aperiam harum quia.</p>

</body>
</html>
